<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <form class="new-todo-form" id="new-todo-form" submit="newTodo()">
                <div class="card">
                    <input type="text" name="new-todo-content" placeholder="What to do..." />
                    <button type="submit" name="new-todo-submit">Add</button>
                </div>
            </form>
        </div>
        <div class="row">
            <ul class="todo-list">
            </ul>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
